<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>视频合并工具</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div style="width: 100%;height: 100%;display: flex;flex-direction: column;padding: 1rem">
    <div style="text-align: center">
        <button class="btn btn-primary" id="btn-select-video-dir">选择视频目录</button>
        <input type="file" id="video-dir-chooser" style="display: none;" webkitdirectory>
    </div>
    <textarea style="flex: 1;margin: 0.5rem 0;resize: none;font-size: 8pt" id="output" readonly></textarea>
    <div class="text-danger fw-bold">
        <div>为保证合并成功，视频目录中的视频必须满足如下条件：</div>
        <ol style="margin: 0">
            <li>所有视频都是mp4格式</li>
            <li>所有视频编码方式统一</li>
            <li>所有视频尺寸一样</li>
        </ol>
    </div>
</div>
